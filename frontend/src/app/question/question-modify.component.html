<div *ngIf="question">
  <h2>{{question.name}} details!</h2>
  <div>
    <label>id: </label>{{question.id}}</div>
  <div>
    <label>question: </label>
    <input [(ngModel)]="question.q" placeholder="q" />
    {{question.num_answers()}}
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
